<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agafay Quad Riding</title>
        <link rel="stylesheet" href="../style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
<body>
    <header>
        <nav>
            <img src="../imgs/logo.jpg" alt="Agafay Quad Riding Logo" class="header-logo">
            <ul class="nav-links">
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/pages/gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
                <li><a href="/pages/packs.html"><i class="fa-solid fa-tag"></i> Packs</a></li>

            </ul>
            <button class="language-toggle">EN / FR</button>
        </nav>
    </header>

    <!-- Main content section -->
    <main>
        <h2 class="pages-title">Explore Our Adventures</h2>
        <!-- Videos section -->
        <div class="gallery-videos">
            <div class="video-container">
                <video class="landscape-video" controls>
                    <source src="../vids/1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-container">
                <video class="landscape-video" controls>
                    <source src="../vids/2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <section id="gallery" class="gallery">
            <div class="gallery-grid">
                <img src="../imgs/1.jpg" alt="Gallery Image 1">
                <img src="../imgs/2.jpg" alt="Gallery Image 1">
                <img src="../imgs/3.jpg" alt="Gallery Image 1">
                <img src="../imgs/4.jpg" alt="Gallery Image 1">
                <img src="../imgs/5.jpg" alt="Gallery Image 1">
                <img src="../imgs/6.jpg" alt="Gallery Image 1">
                <img src="../imgs/7.jpg" alt="Gallery Image 1">

                <img src="../imgs/10.jpg" alt="Gallery Image 1">
                <img src="../imgs/11.jpg" alt="Gallery Image 1">
                <img src="../imgs/12.jpg" alt="Gallery Image 1">
                <img src="../imgs/13.jpg" alt="Gallery Image 1">
                <img src="../imgs/14.jpg" alt="Gallery Image 1">
                <img src="../imgs/15.jpg" alt="Gallery Image 1">
                <img src="../imgs/16.jpg" alt="Gallery Image 1">
                <img src="../imgs/17.jpg" alt="Gallery Image 1">
                <img src="../imgs/18.jpg" alt="Gallery Image 1">
                <img src="../imgs/19.jpg" alt="Gallery Image 1">
                <img src="../imgs/20.jpg" alt="Gallery Image 1">
            </div>
        </section>

        <!-- Popup for Images -->
        <div id="popup" class="popup" style="display: none;">
            <button class="prev-btn" onclick="prevImage()">&#8249;</button>
            <img id="popup-img" src="" alt="Popup Image">
            <button class="next-btn" onclick="nextImage()">&#8250;</button>
            <button class="close-btn" onclick="closePopup()">Close</button>
            <div class="zoom-controls">
                <button id="zoom-in">+</button>
                <button id="zoom-out">-</button>
            </div>
        </div>

    </main>

    <footer>
        <div class="footer-left">
            <img src="../imgs/logo.jpg" alt="Agafay Quad Riding Logo">
            <p>Your Desert Adventure Awaits!</p>
        </div>
        <div class="footer-center">
            <p>Address: Agafay, Marrakech</p>
            <p>Phone: +212 6 12345678</p>
            <p>Email: info@agafayquadriding.com</p>
        </div>
        <div class="footer-right">
            <a href="#faqs">About Us</a>
            <a href="#terms">Get In Touch</a>
        </div>

    <script src="../scripts.js"></script>
